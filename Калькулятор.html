<head> 
    <meta charset="utf-8" />
    <title>Калькулятор</title>
    <style type="text/css">
        input.display {width: 128px; height: 30px; text-align: right;}
        td.buttons {
			border-top: solid 1px silver;
			margin-top: 4px;
		}  
        input[type= button] {width: 40px; height: 30px;}
    </style>
</head>

<body>
<form name="calc" id="calculator">
    <table>
    <tr>
    <td>
        <input type="text" name="input" size="16" class="display">
        <input type="button" name="clear" value="c" OnClick="calc.input.value = ''">
    </td>
    </tr>
    <tr>
    <td class="buttons">
        <input type="button" name="Rad" value="Rad" OnClick="calc.input.value *= (Math.PI/180)">
        <input type="button" name="Deg" value="Deg" OnClick="calc.input.value *= (180/Math.PI)">
        <input type="button" name="exp" value="exp" OnClick="calc.input.value = Math.exp(calc.input.value)">
        <input type="button" name="π" value="π" OnClick="calc.input.value = Math.exp(calc.input.value)">
        <br>
        <input type="button" name="sin" value="sin" OnClick="calc.input.value = Math.sin(calc.input.value)">
        <input type="button" name="cos" value="cos" OnClick="calc.input.value = Math.cos(calc.input.value)">
        <input type="button" name="tan" value="tan" OnClick="calc.input.value = Math.tan(calc.input.value)">
        <input type="button" name="ctg" value="ctg" OnClick="calc.input.value = 1/Math.tan(calc.input.value)">
        <br>
        <input type="button" name="In" value="In" OnClick="calc.input.value = Math.log(calc.input.value)">
        <input type="button" name="log" value="log" OnClick="calc.input.value = Math.log10(calc.input.value)">
        <input type="button" name="√x" value="√x" OnClick="calc.input.value = Math.sqrt(calc.input.value)">
        <input type="button" name="x²" value="x²" OnClick="calc.input.value = Math.pow(calc.input.value, 2)">
        <br>
        <input type="button" name="one" value="1" OnClick="calc.input.value += '1'">
        <input type="button" name="two" value="2" OnClick="calc.input.value += '2'">
        <input type="button" name="three" value="3" OnClick="calc.input.value += '3'">
        <input type="button" name="add" value="+" OnClick="calc.input.value += '+'">
        <br>
        <input type="button" name="four" value="4" OnClick="calc.input.value += '4'">
        <input type="button" name="five" value="5" OnClick="calc.input.value += '5'">
        <input type="button" name="six" value="6" OnClick="calc.input.value += '6'">
        <input type="button" name="sub" value="-" OnClick="calc.input.value += '-'">
        <br>
        <input type="button" name="seven" value="7" OnClick="calc.input.value += '7'">
        <input type="button" name="eight" value="8" OnClick="calc.input.value += '8'">
        <input type="button" name="nine" value="9" OnClick="calc.input.value += '9'">
        <input type="button" name="mul" value="x" OnClick="calc.input.value += '*'">
        <br>
        <input type="button" name="zero" value="0" OnClick="calc.input.value += '0'">
        <input type="button" name="zero" value="." OnClick="calc.input.value += '.'">
        <input type="button" name="doit" value="=" OnClick="calc.input.value = eval(calc.input.value)">
        <input type="button" name="div"  value="/" OnClick="calc.input.value += '/'">

    </td>
    </tr>
    </table>
</form>
</body>
